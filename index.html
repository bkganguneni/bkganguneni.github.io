<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/eeac41cc8c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link rel="stylesheet" href="instaprofile.css">
    <title>instaprofile</title>
</head>
<body>
    <header>
        <div class="navigation">
            <div class="logo">
              <a class="no-underline" href="#">
                <img src="../www.project.com/img/navlogo.png" alt="instagram">
              </a>
            </div>
            <div class="navigation-search-container">
              <i class="fa fa-search"></i>
              <input class="search-field" type="text" placeholder="Search">
              <div class="search-container">
                <div class="search-container-box">
                  <div class="search-results">
          
                  </div>
                </div>
              </div>
            </div>
            <div class="navigation-icons">
                <a href="#" class="navigation-link">
                  <i class="fas fa-plus-circle"></i>
                  
                </a>
                 
              </div>
            </div>

<br><br><br><br>
        <div class="container">
    
            <div class="profile">
    
                <div class="profile-image">
    
                    <img src="../www.project.com/img/dp.jpg" alt="">
    
                </div>
    
                <div class="profile-user-settings">
    
                    <h1 class="profile-user-name">kaushik71_</h1>
    
                    <button class="btn profile-edit-btn">Edit Profile</button>
    
                    <button class="btn profile-settings-btn" aria-label="profile settings"><i class="fas fa-cog" aria-hidden="true"></i></button>
    
                </div>
    
                <div class="profile-stats">
    
                    <ul>
                        <li><span class="profile-stat-count">3</span> posts</li>
                        <li><span class="profile-stat-count">18</span> followers</li>
                        <li><span class="profile-stat-count">20</span> following</li>
                    </ul>
    
                </div>
    
                <div class="profile-bio">
    
                    <p><span class="profile-real-name">Balakaushik_g</span><br> Demo for livewithOmbre<br> HTML,CSS,JavaScript<br>Instagram profile clone</p>
    
                </div>
    
            </div>
    
        </div>
    
    </header>
    
    <main>
    
        <div class="container">
    
            <div class="gallery">
    
                <div class="gallery-item" tabindex="0">
    
                    <img src="https://images.unsplash.com/photo-1511765224389-37f0e77cf0eb?w=500&h=500&fit=crop" class="gallery-image" alt="">
    
                    <div class="gallery-item-info">
    
                        <ul>
                            <li class="gallery-item-likes"><span class="visually-hidden">Likes:</span><i class="fas fa-heart" aria-hidden="true"></i> 56</li>
                            <li class="gallery-item-comments"><span class="visually-hidden">Comments:</span><i class="fas fa-comment" aria-hidden="true"></i> 2</li>
                        </ul>
    
                    </div>
    
                </div>
    
                <div class="gallery-item" tabindex="0">
    
                    <img src="../www.project.com/img/dp.jpg" class="gallery-image" alt="">
    
                    <div class="gallery-item-info">
    
                        <ul>
                            <li class="gallery-item-likes"><span class="visually-hidden">Likes:</span><i class="fas fa-heart" aria-hidden="true"></i> 89</li>
                            <li class="gallery-item-comments"><span class="visually-hidden">Comments:</span><i class="fas fa-comment" aria-hidden="true"></i> 5</li>
                        </ul>
    
                    </div>
    
                </div>
    
                <div class="gallery-item" tabindex="0">
    
                    <img src="../www.project.com/img/IMG_20191223_084614_415.jpg" class="gallery-image" alt="">
    
                    <div class="gallery-item-type">
    
                        <span class="visually-hidden">Gallery</span><i class="fas fa-clone" aria-hidden="true"></i>
    
                    </div>
    
                    <div class="gallery-item-info">
    
                        <ul>
                            <li class="gallery-item-likes"><span class="visually-hidden">Likes:</span><i class="fas fa-heart" aria-hidden="true"></i> 42</li>
                            <li class="gallery-item-comments"><span class="visually-hidden">Comments:</span><i class="fas fa-comment" aria-hidden="true"></i> 1</li>
                        </ul>
    
                    </div>
    
    
            </div>
            </div>
    
    
    </main>    
</body>
</html>
